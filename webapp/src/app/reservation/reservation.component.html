<app-layout title="Reservation">
  <div *ngFor="let reservation of reservations">
    {{reservation.date | date:'longDate'}} - Reservation for a
    {{reservation.board.volume}}l {{reservation.board.brand}} {{reservation.board.model}} board and
    {{reservation.sail.size}}m<sup>2</sup> {{reservation.sail.brand}} {{reservation.sail.model}} sail.
  </div>
</app-layout>
